<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="grid.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="leftside1">
                <input type="color" id="colorPicker" name="colorPicker">
            </div>
            <button id="colormode">Color Mode</button>
            <button id="rainbowmode">Rainbow Mode</button>
            <button id="shading">Shading</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <label id="sliderValue" for="slider">16 x 16</label>
            <input type="range" style="accent-color: green" id="slider" name="slider" min="1" max="64" value="16">
            <label id="bgpick" for="bgPicker">Background Color</label>
            <div class="bottom">
                <input type="color" id="bgPicker" name="bgPicker" value="#ededed">
            </div>
        </div>
        <div class="container2">
            <h1>ETCH-A-SKETCH</h1>
            <div class="gridbox" id="gridbox">
            </div>
        </div>
    </div>
</body>
</html>
